<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">

      <header>
        <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
        <p class="text-center" id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>

      <form id="survey-form">
        <div class="form-group">
          <label id="name-label">Name</label>
          <input class="form-control" id="name" type="text" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label id="email-label">Email</label>
          <input class="form-control" id="email" type="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label id="number-label">Age</label>
          <input id="number" class="form-control" min="10" max="80" type="number" placeholder="How old are you?">
        </div>

        <div class="form-group">
          <label>Which option best describes your current role?</label>
          <select id="dropdown" class="form-control" required>
            <option value disabled selected>Select Current Role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label>
            <input name="recommend" type="radio" value="definitely" class="input-radio"/>
            Definitely
          </label>
          <label>
            <input name="recommend" type="radio" value="maybe" class="input-radio"/>
            Maybe
          </label>
          <label>
            <input name="recommend" type="radio" value="not_sure" class="input-radio"/>
            Not sure
          </label>
        </div>

        <div class="form-group">
          <p>What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>
          <label>
            <input name="recommend" type="checkbox" value="front-end" class="input-checkbox"/>
            Front-end Projects
          </label>
          <label>
            <input name="recommend" type="checkbox" value="back-end" class="input-checkbox"/>
            Back-end Projects
          </label>
          <label>
            <input name="recommend" type="checkbox" value="data-visualization" class="input-checkbox"/>
            Data Visualization
          </label>
          <label>
            <input name="recommend" type="checkbox" value="challenges" class="input-checkbox"/>
            Challenges
          </label>

        </div>

        <div class="form-group" >
          <p>Any comments or suggestions?</p>
          <textarea placeholder="Add your comments..."></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="btn-primary">Submit</button>
        </div>
      </form>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>

  </body>
</html>
